<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        table, tr, td, th{
            border: 1px solid black;
            border-collapse: collapse;
            width: 400px;
        }
    </style>
</head>

<body>
    <header>
        <h3>Layout Site</h3>
    </header>
        <table>
            <header>
                <tr>
                    <td colspan="2" style="text-align: center; height: 80px;">Topo</td>
                </tr>
            </header>
            
            <main>
                <tr style="height: 300px; text-align: center">
                    <td style="width: 30%;">Menu</td>
                    <td>Conteudo</td>
                </tr>
            </main>
            
            <tfoot>
                <tr>
                    <td colspan="2" style="text-align: center; height: 40px;">Rodape</td>
                </tr>
            </tfoot>
        </table>
</body>
</html>
